<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Board Game Days Borrowing Management</title>
    <style>
        /* ลบ margin/padding พื้นฐานของ browser */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* ป้องกัน scrollbar ซ้ำซ้อน */
            background-color: #f5f5f5;
        }

        /* จัดการ Iframe ให้เต็มหน้าจอ */
        .container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-overflow-scrolling: touch; /* ให้เลื่อนบน iOS ได้ลื่นไหล */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* เทคนิคป้องกัน Safari Zoom สำหรับ input (ในกรณีที่มี element ในหน้า index) */
        input, textarea, select {
            font-size: 16px !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbwtgE13833KRUH66TnPSlnDcLcPx6QgL1iXKLVGuWeyv4sqWWdc7jYKPImChdxgMQ_YgQ/exec"
            allow="geolocation; microphone; camera; midi; vr; accelerometer; gyroscope; payment; ambient-light-sensor; encrypted-media; usb"
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals"
            frameborder="0">
        </iframe>
    </div>

</body>
</html>
